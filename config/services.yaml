parameters:
    firecrawl.api_key: '%env(FIRECRAWL_API_KEY)%'
    openai.api_key: '%env(OPENAI_API_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\FirecrawlService:
        arguments:
            $apiKey: '%firecrawl.api_key%'

    App\Service\KeywordExtractorService:
        arguments:
            $openaiApiKey: '%openai.api_key%'
